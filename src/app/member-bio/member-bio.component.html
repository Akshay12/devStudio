<div class="bubble" *ngIf="bio" [class.active]="bio">

  <!-- Ribbon header -->
  <div class="rectangle">
    <h2>{{bio.name}}</h2>
  </div>

  <!-- Ribbon side-fold (left and right) -->
  <div class="triangle-l"></div>
  <div class="triangle-r"></div>

  <!-- Content -->
  <div class="info">
    <table id="tbl-about">

      <!--First row -->
      <tbody><tr>
        <td>
          <div>
            <p>
              {{bio.bio}}
            </p>
          </div>
        </td>
      </tr>
      <!-- End of first row -->
      </tbody></table>
  </div>
  <!-- End info class -->
</div>
