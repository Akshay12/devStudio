<div class="faceContainer row">
  <div class="devFaces col-3" *ngFor="let face of faces; index as i">
    <span *ngIf="face">
      <div class="pic" (click)="clickedFaces[i] = !clickedFaces[i]; unclickFaces(i); setOrUnsetFace(i)"
           [ngStyle]="{'background-image': 'url('+face.img+')'}" [class.active]="clickedFaces[i]" (focus)="clickedFaces[i]"></div>
      <div class="faceName">{{face.name}}</div>
    </span>
  </div>
</div>
<app-member-bio [selectedBio]="activeFace"></app-member-bio>
<app-bar-chart
[currentMem] = "activeFace"
[faces] = "faces">
</app-bar-chart>
