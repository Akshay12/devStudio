<div class="card card-inverse text-center">


  <img class="card-img-top" src="http://www.abc.net.au/news/image/8250518-3x2-940x627.jpg">


  <div class="card-img-overlay">
    <h4 class="card-title">{{project.name}}</h4>
  </div>

  <div *ngIf="project.expanded" class="card-body">
    {{project.text}}
  </div>

</div>
